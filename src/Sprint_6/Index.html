<!DOCTYPE html>
<html>
   <title>UCF Map</title>
   <head>
      <style>
         .center {
         display: block;
         margin-left: auto;
         margin-right: auto;

      </style>
   </head>
   <body style="background-color:lightblue;">
      <div id="SplashScreen">
         <h1> Click image to agree and continue...</h1>

         <div>
            <h1> Updated Parking Map (Interactive SVG) Coming Soon!</h1>

            </a>

            <label for="BiketoClass"> Bike to Class</label>
